# Configuration de la base de données
spring.datasource.url=jdbc:mysql://localhost:3306/reservations?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=khaled2024
spring.datasource.tomcat.testOnBorrow = true


# JPA et Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configuration de Flyway (pour la gestion des migrations de base de données)
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# Désactiver le cache de Thymeleaf (utile pour le développement)
spring.thymeleaf.cache=false

# Activer les méthodes HTTP PUT et DELETE dans les formulaires
spring.mvc.hiddenmethod.filter.enabled=true


